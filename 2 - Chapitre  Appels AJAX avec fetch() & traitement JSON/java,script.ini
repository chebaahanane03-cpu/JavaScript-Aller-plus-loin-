// script.js
fetch('https://jsonplaceholder.typicode.com/posts/1')
  .then(response => response.json()) // نحول الرد إلى JSON
  .then(data => {
    console.log("Données reçues :", data); // نعرض البيانات فالكونسول
  })
  .catch(error => {
    console.error("Erreur lors de la récupération :", error); // نعرض الخطأ إذا وقع
  });
